un título h2 que diga: Tareas para hoy.

agregar 6 tareas, que deben tener:

un título h3 con la tarea a realizar (por ejemplo Hacer las compras).

Mis tareas

Pendiente: Azul

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>MIS TAREAS</h1>
    <section>
        <h2>Tareas para hoy:</h2>
        <article>
            <p>Compras en el supermercado <span class="pendiente">Pendiente</span></p>
        </article>
        <article>
            <p>Ir a crossfit <span class="hecha">Hecha</span></p>
        </article>
        <article>
            <p>Estudiar <span class="haciendo">Haciendo</span></p>
        </article>
        <article>
            <p>Sacar a pasear a las perris <span class="hecha">Hecha</span></p>
        </article>
        <article>
            <p>Ir a un seminario <span class="cancelada">Cancelada</span></p>
        </article>
        <article>
            <p>Visitar abuelos <span class="pendiente">Pendiente</span></p>
